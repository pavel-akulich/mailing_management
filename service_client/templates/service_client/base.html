{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="icon" href="{% static 'images/icon_mailing.ico' %}" type="image/x-icon">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Mailing management &#128235;</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'client:home' %}">Главная</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'client:client_list' %}">Клиенты</a>
        <a class="p-2 btn btn-outline-primary" href="#">Рассылки</a>
        <a class="p-2 btn btn-outline-primary" href="#">Заглушка</a>
    </nav>
</div>
<div class="container">

    {% block content %}
    {% endblock %}

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                Mailing management by Pavel Akulich
                <small class="d-block mb-3 text-muted">&copy; 2023</small>
            </div>
        </div>
    </footer>
</div>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
